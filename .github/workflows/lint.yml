name: Lint Shell Scripts
on: [push, pull_request]

jobs:
    shellcheck:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Install ShellCheck
              run: |
                  sudo apt-get update
                  sudo apt-get install -y shellcheck
            - name: Run ShellCheck
              run: |
                  shellcheck --version
                  shellcheck -S warning publish-chromium-layer.sh
