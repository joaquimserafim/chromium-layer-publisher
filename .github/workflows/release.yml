name: Create Release

on:
    push:
        tags:
            - "v*.*.*"

permissions:
    contents: write # ðŸ‘ˆ required to create releases with GITHUB_TOKEN

jobs:
    release:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repo
              uses: actions/checkout@v4

            - name: Create GitHub Release
              uses: softprops/action-gh-release@v2
              with:
                  files: publish-chromium-layer.sh
                  generate_release_notes: true
